<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="NarrowItDownApp">
   <div class="container"  ng-controller= "NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.filter()">Narrow It Down For Me!</button>
    </div>
    </div>

    <div class="container">
      <ol class="list-group">
        <li class="list-group-item" ng-repeat="item in menu.foundItems">
          {{item.name}} ( {{item.short_name}} ): {{item.description}}
          <button class="col-xs-3 btn btn-primary">Don't want this one!</button>
        </li>
      </ol>
    </div>
    <!-- found-items should be implemented as a component -->
<!--     <found-items found-items="control.items" on-remove="control.removeItem(itemNumber)"></found-items> -->
  </div>
</body>
</html>
